<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />		
		<title>跳动爱心</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			body{
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background-color: #000000;			
			}
			ul{
				position: relative;
				display: flex;
				height: 200px;
			}
			ul::after{
				content: '心为自己跳！';
				position: absolute;
				top: 200px;
				left: 25%;
				color:#aa55ff;
				font-size: 30px;
				font-weight: 700px;
				transform: translateY(-50%,-700%);
			}
			li{
				width: 20px;
				height: 20px;
				border-radius: 10px;
				margin: 0 10px;				
			}
			li:nth-child(1){
				background-color: red;
				animation: love1 5s 0s infinite;
			}
			li:nth-child(2){
				background-color: #00ffff;
				animation: love2 5s 0.2s infinite;
			}
			li:nth-child(3){
				background-color:#00ff00;
				animation: love3 5s 0.4s infinite;
			}
			li:nth-child(4){
				background-color:#ffaaff;
				animation: love4 5s 0.6s infinite;
			}
			li:nth-child(5){
				background-color: #ffff00;
				animation: love5 5s 0.8s infinite;
			}
			li:nth-child(6){
				background-color: #ffaaff;
				animation: love4 5s 1s infinite;
			}
			li:nth-child(7){
				background-color:#00ff00;
				animation: love3 5s 1.2s infinite;
			}
			li:nth-child(8){
				background-color:#00ffff;
				animation: love2 5s 1.4s infinite;
			}
			li:nth-child(9){
				background-color: red;
				animation: love1 5s 1.6s infinite;
			}
			@keyframes love1{
				30%,50%{
					height: 60px;
					transform: translateY(-30px);
					}
				70%,100%{
						height: 20px;
						transform: translateY(0);
					}
			}
			@keyframes love2{
				30%,50%{
					height: 125px;
					transform: translateY(-60px);
					}
				70%,100%{
						height: 20px;
						transform: translateY(0);
					}
			}
			@keyframes love3{
				30%,50%{
					height: 160px;
					transform: translateY(-75px);
					}
				70%,100%{
						height: 20px;
						transform: translateY(0);
					}
			}
			@keyframes love4{
				30%,50%{
					height: 180px;
					transform: translateY(-60px);
					}
				70%,100%{
						height: 20px;
						transform: translateY(0);
					}
			}
			@keyframes love5{
				30%,50%{
					height: 200px;
					transform: translateY(-45px);
					}
				70%,100%{
						height: 20px;
						transform: translateY(0);
					}
			}
		</style>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
